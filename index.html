<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favion.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Todo App</title>

</head>

<body>
    <nav class="navbar  cont1 navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="#">Todo List</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                </ul>


                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="contOne">


    </div>

    <div class="contTwo">
        <form id="data" class="form-control-sm d-flex flex-column">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" placeholder="Enter your name" minlength="5" maxlength="22" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" placeholder="Enter your email" minlength="5" maxlength="25" Unique class="form-control" id="email"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber1" class="form-label">Number</label>
                <input type="number" placeholder="Enter your number" oninput="maxlength()" minlength="10" maxlength="10" class="form-control" id="tel"
                    required>
            </div>
            <button type="submit" id="Save" class="btn btn-primary ">Save</button>
        </form>
    </div>
    <div class="todoList my-3">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
